<f:layout name="default"/>
<f:section name="main">
    <div class="col-sm-10 col-lg-10 col-md-10 contactadjust">
        <div class="col-sm-3 col-lg-3 col-md-3">
            <f:format.raw>{addressContent}</f:format.raw>
        </div>
        <div id="googlemaps" class="col-sm-7 col-lg-7 col-md-7">
            <f:format.raw>{googleMaps}</f:format.raw>

    </div>
        <div id="contactform" class="col-sm-10 col-lg-10 col-md-10 col-md-offset-2 col-sm-offset-2 contactadjust">
            <f:format.raw>{content}</f:format.raw>
        </div>
</f:section>
